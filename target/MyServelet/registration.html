<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<center>
<body>

<form action="RegistrationServlet" method="post">
        <h1>Registration</h1>
        <hr>
        Username : <input type="text" placeholder="Enter Username" name="username" required>
        <br><br>
        Password : <input type="password" placeholder="Enter Password" name="pwd" required>
        <br><br>
        ReEnter  :  <input type="password" placeholder="Repeat Password" name="pwd-repeat" required>
        <hr>
        <br>
        <button type="submit" class="registerbtn">Register</button>
</form>
</body>
</center>
</html>
