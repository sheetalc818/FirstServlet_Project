<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<center>
<form action="LoginServlet" method="post">
    <h1>SignIn</h1>
    <hr>
    Username: <input type="text" placeholder="Enter username" name="user" required>
    <br><br>
    Password: <input type="password" placeholder="Enter password" name="pwd" required>
    <br><br>
    <hr>
    <input type="submit" value="Login">
</form>
</center>
</body>

</html>
